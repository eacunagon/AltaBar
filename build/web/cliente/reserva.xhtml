<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../layout/main.xhtml">

            <ui:define name="top">
          
            </ui:define>

            <ui:define name="right">
                right
            </ui:define>

            <ui:define name="content">
                <h:form>                 
                    <p:growl id="growl" sticky="true" showDetail="true"/>                 
                    <p:wizard flowListener="#{mbVRegistrarWizard.onFlowProcess}">
                        <p:tab id="personal" title="Fecha">
                            <p:panel header="Personal Details">
                                <p:messages />
                                <h:panelGrid columns="2" columnClasses="label, value">
                                    <h:outputText value="Nombre" />
                                    <p:inputText value="" required="true" label="Firstname"/>
                 
                                    <h:outputText value="Lastname: *" />
                                    <p:inputText value="" required="true" label="Lastname"/>
                 
                                    <h:outputText value="Age: " />
                                    <p:inputText value="" />
                 
                                    <h:outputText value="Skip to last: " />
                                    <h:selectBooleanCheckbox value="#{mbVRegistrarWizard.skip}" />
                                </h:panelGrid>
                            </p:panel>
                        </p:tab>
                     
                        <p:tab id="address" title="Address">
                            <p:panel header="Address Details">
                                <p:messages />
                                <h:panelGrid columns="2" columnClasses="label, value">
                                    <h:outputText value="Street: " />
                                    <p:inputText value="" />
                 
                                    <h:outputText value="Postal Code: " />
                                    <p:inputText value="" />
                 
                                    <h:outputText value="City: " />
                                    <p:inputText value="" />
                 
                                    <h:outputText value="Skip to last: " />
                                    <h:selectBooleanCheckbox value="" />
                                </h:panelGrid>
                            </p:panel>
                        </p:tab>
                 
                        <p:tab id="contact" title="Contact">
                            <p:panel header="Contact Information">
                                <p:messages />
                                <h:panelGrid columns="2" columnClasses="label, value">
                                    <h:outputText value="Email: *" />
                                    <p:inputText value="" required="true" label="Email"/>
                 
                                    <h:outputText value="Phone: " />
                                    <p:inputText value=""/>
                 
                                    <h:outputText value="Additional Info: " />
                                    <p:inputText value=""/>
                                </h:panelGrid>
                            </p:panel>
                        </p:tab>
                 
                        <p:tab id="confirm" title="Confirmation">
                            <p:panel header="Confirmation">
                                <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                                    <h:panelGrid columns="2" columnClasses="label, value">
                                        <h:outputText value="Firstname: " />
                                        <h:outputText value="" styleClass="outputLabel"/>
                 
                                        <h:outputText value="Lastname: " />
                                        <h:outputText value="" styleClass="outputLabel"/>
                 
                                        <h:outputText value="Age: " />
                                        <h:outputText value="" styleClass="outputLabel"/>
                                    </h:panelGrid>
                 
                                    <h:panelGrid columns="2" columnClasses="label, value">
                                        <h:outputText value="Street: " />
                                        <h:outputText value="" styleClass="outputLabel"/>
                 
                                        <h:outputText value="Postal: " />
                                        <h:outputText value="" styleClass="outputLabel"/>
                 
                                        <h:outputText value="City: " />
                                        <h:outputText value="" styleClass="outputLabel"/>
                                    </h:panelGrid>
                 
                                    <h:panelGrid columns="2" columnClasses="label, value">
                                        <h:outputText value="Email: " />
                                        <h:outputText value="" styleClass="outputLabel"/>
                 
                                        <h:outputText value="Phone " />
                                        <h:outputText value="" styleClass="outputLabel"/>
                 
                                        <h:outputText value="Info: " />
                                        <h:outputText value="" styleClass="outputLabel"/>
                 
                                        <h:outputText />
                                        <h:outputText />
                                    </h:panelGrid>
                                </h:panelGrid>
                 
                                <p:commandButton value="Submit"  update="growl" process="@this"/>
                            </p:panel>
                        </p:tab>
                    </p:wizard>
                 
                </h:form>


                
            </ui:define>

            <ui:define name="bottom">
              
            </ui:define>

        </ui:composition>

    </body>
</html>
