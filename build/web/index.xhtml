<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <head>
         <f:facet name="last">
             <h:outputStylesheet name="./css/carousel.css"/></f:facet>
       <style id="holderjs-style" type="text/css"></style>
    </head>


    <body>

        <ui:composition template="./layout/main.xhtml">

            <ui:define name="top">
                top
            </ui:define>



            <ui:define name="content">
             <!-- Carousel
    ================================================== -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1" class=""></li>
        <li data-target="#myCarousel" data-slide-to="2" class=""></li>
      </ol>
      <div class="carousel-inner">
        <div class="item active">
          <img src="./resources/img/1.jpg" alt="First slide"/>
          <div class="container">
            <div class="carousel-caption">
              <h1>Bar</h1>
              <p>Este es el texto que corresponde al bar.</p>
              <p><a class="btn btn-lg btn-primary" href="http://getbootstrap.com/examples/carousel/#" role="button">Ver galería</a></p>
            </div>
          </div>
        </div>
        <div class="item">
            <img src="./resources/img/2.jpg" alt="Second slide"/>
          <div class="container">
            <div class="carousel-caption">
              <h1>Restaurante</h1>
              <p>Este es el texto que corresponde al restaurante.</p>
              <p><a class="btn btn-lg btn-primary" href="http://getbootstrap.com/examples/carousel/#" role="button">Ver galería</a></p>
            </div>
          </div>
        </div>
        <div class="item">
          <img src="./resources/img/3.jpg" alt="Third slide"/>
          <div class="container">
            <div class="carousel-caption">
              <h1>Disco</h1>
              <p>Este es el texto que corresponde a la disco</p>
              <p><a class="btn btn-lg btn-primary" href="http://getbootstrap.com/examples/carousel/#" role="button">Browse gallery</a></p>
            </div>
          </div>
        </div>
      </div>
      <a class="left carousel-control" href="http://getbootstrap.com/examples/carousel/#myCarousel" role="button" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
      <a class="right carousel-control" href="http://getbootstrap.com/examples/carousel/#myCarousel" role="button" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
    </div><!-- /.carousel -->

            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
