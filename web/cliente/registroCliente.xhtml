<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../layout/main.xhtml">

            <ui:define name="top">
            
            </ui:define>

            <ui:define name="left">
                
            </ui:define>

            <ui:define name="content">                 
                
             
                <h:form id="frmRegistrarCliente" class="inputForms">    
              
                     <p:panel id="basic" header="Datos Basicos">
                    <h:panelGrid id="regisro"  columns="2" cellpadding="5">
                        <p:outputLabel value="Nombre:" for="txtNombre"/>
                        <p:inputText id="txtNombre" value="#{mbRAltbClientes.getCliente().nombre}"> 
                            <f:validator validatorId="ValidatorEmpty" ></f:validator>
                        </p:inputText>
                        <p:outputLabel value="Apellido:" for="txtApellido"/>
                        <p:inputText id="txtApellido" value="#{mbRAltbClientes.getCliente().apellido}"> 
                            <f:validator validatorId="ValidatorEmpty" ></f:validator>
                        </p:inputText>                        
                        <p:outputLabel value="E-mail:" for="txtEmail"/>
                        <p:inputText id="txtEmail"                           
                            value="#{mbRAltbClientes.getCliente().EMail}"> 
                            <f:validator validatorId="ValidatorEmpty" ></f:validator>
                        </p:inputText>                      
                        <p:outputLabel value="Celular:"  for="txtCelular"/>
                        <p:inputMask id="txtCelular" value="#{mbRAltbClientes.getCliente().celular}" mask="9999-9999"> 
                            <f:validator validatorId="ValidatorEmpty" ></f:validator>
                        </p:inputMask>
                        <p:outputLabel value="Fecha de nacimiento:"  for="txtCalFeNacimiento"/>
                        <p:calendar id="txtCalFeNacimiento" value="#{mbRAltbClientes.getCliente().fechaNacimiento}"  pattern="dd-MM-yyyy" mask="true"  showOn="button" />
                        <p:outputLabel value="Sexo: " for="txtRadioSexo" />
                        <p:selectOneRadio id="txtRadioSexo" value="#{mbRAltbClientes.getCliente().sexo}">
                            <f:selectItem itemLabel="Masculino" itemValue="M"/>
                            <f:selectItem itemLabel="Femenino" itemValue="F"/>                     
                            </p:selectOneRadio>                                       
                        <p:spacer height="5" />
                        <p:separator />                                                  
                    
                     <p:outputLabel  value="Contrase単a:" for="txtPassword1" />
                     <p:password id="txtPassword1" value="#{mbRAltbClientes.getHsyu().cu5479}"  label="Contrase単a 1" required="true" feedback="true" inline="true" > 
                            <f:validator validatorId="ValidatorEmpty" ></f:validator>
                        </p:password>        
                        <p:outputLabel  value="Confirme:" for="txtPassword2" />
                        <p:password id="txtPassword2" value="#{mbRAltbClientes.txtContrase単aRepita}" label="Contrase単a2" required="true" > 
                            <f:validator validatorId="ValidatorEmpty" ></f:validator>
                        </p:password>   
                        <p:commandButton action="#{mbRAltbClientes.addClient()}" value="Save" />                      
                       </h:panelGrid> 
                     </p:panel>
                  <p:messages id="message" showDetail="true" autoUpdate="true" closable="true"/> 
                </h:form>
                
            </ui:define>
            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
