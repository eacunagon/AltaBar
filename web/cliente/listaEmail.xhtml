<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../layout/main.xhtml">
            <ui:define name="top">
            </ui:define>

            <ui:define name="right">
                right
            </ui:define>

            <ui:define name="content">
                <h:form id="frmMail" class="inputForms">   
                    <p:growl id="generalMessage" showDetail="true" sticky="false"/>
                    <p:panel id="basic"  header="Listas">
                     <h:panelGrid id="regisro"  columns="3" cellpadding="5">
                        <p:outputLabel value="Nombre:" for="txtNombre"/>
                        <p:inputText id="txtNombre" value="#{mbVListaEmail.nombre}"> 
                            <f:validator validatorId="ValidatorEmpty" ></f:validator>
                        </p:inputText>
                        <p:message for="txtNombre"/>
                        <p:outputLabel value="E-mail:" for="txtEmail"/>
                        <p:inputText id="txtEmail" title="Ejemplo: sucorreo@gmail.com"                           
                                     value="#{mbVListaEmail.eMail}"> 
                            <f:validator validatorId="ValidatorEmpty" ></f:validator>
                            <f:validator validatorId="ValidatorEmail" ></f:validator>
                        </p:inputText>
                          <h:panelGroup></h:panelGroup>
                          <p:outputLabel value="Lista:" for="txtLista"/>                          
                          <p:inputTextarea id="txtLista" rows="10" cols="50"  value="#{mbVListaEmail.message}" >   
                           <f:validator validatorId="ValidatorEmpty" ></f:validator>
                        </p:inputTextarea>
                        <h:panelGroup></h:panelGroup>
                        <p:commandButton actionListener="#{mbVListaEmail.sendMail()}" value="Mandar" update ="frmMail"/>
                     </h:panelGrid>  
                    </p:panel>
                </h:form>               
            </ui:define>

            <ui:define name="bottom">
        
            </ui:define>

        </ui:composition>

    </body>
</html>
